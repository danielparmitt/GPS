<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- inclusion of the leaflet css file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <!-- inclusion of the leaflet js file -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>
    
    
    <style>
        
        /* styling of the div in which the whole map structure resides */
        #mapid{
            height: 100vh;
            width: 100%;
        }
        
        body{
            margin: 0px;
        }

        /* styling of the div icon having the classname 'car' */
        .car {
                transform-origin:center;
                transition: transform linear 300ms;
        }
    </style>
</head>
<body>

    <!-- the div which displays the map  -->
    <div id="mapid"></div> 
    
    <!-- inclusion of the js file responsible for moving and rotation motion of the car -->
    <script src="./index.js"></script>

    <!-- inclusion of the custom js file which creates the map and car icon and moves it along the path -->
    <script src="./view.js"></script>

</body>
</html>
